<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Stack Directory</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1>CODE STACK DIRECTORY</h1></div>
      </div>
        <div class="row">
          <div class="col-12"><br/></div>
        </div>
        <div class="row">
          <div class="col-4">
            <h3>FIRST NAME:</h3>
          </div>
          <div class="col-6"><h3 id="firstName"></h3></div>
        </div>
        <div class="row">
          <div class="col-4"><H3>LAST NAME:</H3></div>
          <div class="col-6"><h3 id="lastName"></h3></div>
        </div>
        <div class="row">
          <div class="col-4"><H3>NICK NAME:</H3></div>
          <div class="col-6"><h3 id="nickName"></h3></div>
        </div>
        <div class="row">
          <div class="col-4"><H3>EMAIL:</H3></div>
          <div class="col-6"><h3 id="email"></h3></div>
        </div>
        <div class="row">
          <div class="col-4"><H3>SLACK NAME:</H3></div>
          <div class="col-6"><h3 id="slackName"></h3></div>
        </div>
        <div class="row"> 
          <div class="col-4"><H3>BEST WAY TO CONTACT:</H3></div>
          <div class="col-6"><h3 id="wayToContact"></h3></div>
        </div>
        <div class="row"> 
          <div class="col-4"><H3>HOBBY:</H3></div>
          <div class="col-6"><h3 id="hobby"></h3></div>
        </div>
        <div class="row">
          <div class="col-12"><br/></div>
        </div>
      <div class="row">

         </div>
      <div class="row">
        <div class="col">
          <button id="first" type="button" class="btn btn-primary">First</button>
        </div>
        <div class="col">
            <button id="prev" type="button" class="btn btn-primary">Previous</button>
            
            
        </div>
        <div class="col">
            <button id="next" type="button" class="btn btn-primary">Next</button>
        </div>
        <div class="col">
          <button id="random" type="button" class="btn btn-primary">Random</button>
      </div>
        <div class="col">
          <button id="last" type="button" class="btn btn-primary">Last</button>
      </div>
      </div>
      <div class="row">
        <div class="col-12"><br/></div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  </body>
</html>
